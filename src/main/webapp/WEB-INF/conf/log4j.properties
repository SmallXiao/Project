### set log levels ###
log4j.rootLogger = Info, project, console
#log4j.rootLogger = Info, wodaola, console

 
# 
# Console
#
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{HH:mm:ss} [%t] %5p: %c{1}:%L - %m%n


# 
# project.log
#
log4j.appender.wodaola = org.apache.log4j.RollingFileAppender
log4j.appender.wodaola.file = ${webapp.root}/logs/project.log
log4j.appender.wodaola.MaxBackupIndex = 10
log4j.appender.wodaola.maxFileSize = 10485760
log4j.appender.wodaola.layout = org.apache.log4j.PatternLayout
log4j.appender.wodaola.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %5p %c{1}:%L - %m%n
log4j.appender.wodaola.append = true

